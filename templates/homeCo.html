</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Votre équipe</span>
                </div>
                <div class="input-group c-search">
                    <input class="form-control" id="contact-list-search" type="text" placeholder="Rechercher un membre" ng-model="search_team"/>
                </div>
                <ul class="list-group" id="equipe-list" ng-repeat="member in members | filter:search_team | orderBy:'-me'">
                    <li class="list-group-item">
                        <div ng-show="!{{member.me}}" >
                        <span class="delete" ng-click="suppr_m(member)" >X</span>
                        </div>
                        <div class="col-xs-12 col-sm-9">
                            <span class="name">{{member.fullname}}</span><br/>
                            <span class="email">{{member.email}}</span><br>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Vos channels</span>
                </div>
                <div class="input-group c-search">
                    <input class="form-control" id="channel-list-search" type="text" placeholder="Rechercher une channel" ng-model="search_channel"/>
                </div>
                <ul class="list-group" id="channel-list" ng-repeat="channel in channels | filter:search_channel">
                    <li class="list-group-item">
                        <span class="delete" ng-click="suppr_c(channel)">X</span>
                        <div class="col-xs-12 col-sm-9">
                            <span class="name"><a href="#!/channel/{{channel._id}}">{{channel.label}}</a></span><br/>
                            <span class="topic">{{channel.topic}}</span>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div> <!-- /container -->
