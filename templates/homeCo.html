    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar5">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/home"><img style="width: 64px;" src="img/logo.png" alt="CO'OP" />CO'OP
                </a>
            </div>
            <div id="navbar5" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/homeCo">{{fullname}}</a></li>
                    <li><a href="#!/newChannel">Créer un channel</a></li>

        <!--/.container-fluid -->

</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Votre équipe</span>
                </div>
                <ul class="list-group" id="equipe-list" ng-repeat="member in members">
                    <li class="list-group-item">
                        <div class="col-xs-12 col-sm-9">
                            <span class="name">{{member.fullname}}</span><br/>
                            <span>{{member.email}}</span>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Vos channels</span>
                </div>
                <ul class="list-group" id="channel-list" ng-repeat="member in members">
                    <li class="list-group-item">
                        <div class="col-xs-12 col-sm-9">
                            <span class="name">{{member.fullname}}</span><br/>
                            <span>{{member.email}}</span>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div> <!-- /container -->
